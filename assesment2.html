<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assesment2</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fname">First Name : </label>
      <input id="fname" type="text" name="" placeholder="First Name" required>
      <label for="lname">Last Name : </label>
      <input id="lname" type="text" name="" placeholder="Last Name" required><br><br>
      <label for="mail">Email : </label>
      <input id="mail" type="email" name="" placeholder="name@email.com" required>
      <label for="pass">Password : </label>
      <input id="pass" type="password" name="" value="">
      <p>Are you over the age of 18?</p>
      Yes: <input type="radio" name="a" value="">
      No: <input type="radio" name="a" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="">
        <option value="cc">Credit Card</option>
        <option value="pp">Pay Pal</option>
      </select><br><br>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
